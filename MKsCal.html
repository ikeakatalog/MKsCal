<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendars</title>
    <style>
        /* Basic reset for a true fullscreen experience */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            /* Use Flexbox to structure the page */
            display: flex;
            flex-direction: column;
        }
        .controls {
            padding: 8px;
            background-color: #f0f0f0;
            text-align: center;
            flex-shrink: 0; /* Prevents this container from shrinking */
        }
        #fullscreen-btn {
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }
        .calendar-container {
            /* The calendar will grow to fill all available space */
            flex-grow: 1;
            width: 100%;
            border-top: 1px solid #ccc;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="fullscreen-btn">Toggle Fullscreen</button>
    </div>

    <div class="calendar-container">
        <!-- THE FIX IS IN THIS URL. The second 'src=' parameter has been corrected. -->
       <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Europe%2FBerlin&showTitle=0&showNav=1&showPrint=0&showTabs=1&showCalendars=1&showTz=0&src=ZzZuZDlmb2R2cGJuYzhjNTFkNTkxYWhkbGdAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=NjllNWZjZDNiZjkzMzQ4ZGEwNjJiZjg4ZDkxNTA2MmU3OGMzZjlmMzc3NTI5NmI5NjIwYTA2OTJkNWUxYTI1YUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%237986CB&color=%23E67C73" ></iframe>
    </div>

    <script>
        // --- Fullscreen Functionality ---
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const docElement = document.documentElement;

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (docElement.requestFullscreen) {
                    docElement.requestFullscreen();
                } else if (docElement.webkitRequestFullscreen) { // Safari
                    docElement.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { // Safari
                    document.webkitExitFullscreen();
                }
            }
        });

        // --- Screen Wake Lock Functionality (Keeps screen on) ---
        let wakeLock = null;

        const requestWakeLock = async () => {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Screen Wake Lock is active.');
                    wakeLock.addEventListener('release', () => {
                        console.log('Screen Wake Lock was released.');
                        wakeLock = null;
                    });
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            } else {
                console.log('Wake Lock API is not supported by this browser.');
            }
        };

        document.addEventListener('click', requestWakeLock, { once: true });
        
        document.addEventListener('visibilitychange', () => {
            if (wakeLock === null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });
    </script>

</body>
</html>
