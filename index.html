        #fullscreen-btn { /* ... */ }
        #calendar-dashboard {
            padding: 24px; display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px; flex-grow: 1;
            overflow-y: auto; /* NEU: Nur dieser Bereich soll scrollbar sein */
            -webkit-overflow-scrolling: touch; /* Fl√ºssiges Scrollen auf iOS */
