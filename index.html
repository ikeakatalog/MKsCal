<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { 
            --color-bg: #111827; --color-text-dark: #1f2937; --color-text-light: #f9fafb;
            --time-soon: #bf616a; --time-medium: #ebcb8b; --time-far: #a3be8c;
        }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; }
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: var(--color-bg); color: var(--color-text-light); display: flex; flex-direction: column; }
        
        #transit-widget {
            padding: 12px 16px; background-color: #1f2937; flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); border-bottom: 1px solid #374151;
            max-height: 250px; overflow-y: auto; -webkit-overflow-scrolling: touch;
        }
        .departure-row {
            display: flex; align-items: center; gap: 10px; font-size: 14px; padding: 6px 0;
            border-bottom: 1px solid #374151; cursor: pointer;
        }
        .departure-row:last-child { border-bottom: none; }
        .line-symbol {
            font-weight: 900; font-size: 16px; min-width: 24px; height: 24px;
            border-radius: 50%; background-color: #4b5563;
            display: flex; align-items: center; justify-content: center;
        }
        .line-info { display: flex; align-items: center; gap: 5px; min-width: 45px; }
        .line-info .platform { font-size: 12px; color: #9ca3af; font-weight: 700; }
        .direction-wrapper { flex-grow: 1; white-space: nowrap; overflow: hidden; }
        .direction-text {
            font-size: 16px; font-weight: 700; display: inline-block;
            transition: transform 0.2s ease; /* Sanftes Zurücksetzen */
        }
        
        /* KORRIGIERTE LAUFSCHRIFT: Wird nur aktiv, wenn die Klasse .is-scrolling gesetzt ist */
        .direction-text.is-scrolling {
            transition: none; /* Deaktiviert das sanfte Zurücksetzen während der Animation */
            animation-name: marquee;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(var(--marquee-distance)); }
        }

        .meta-info { display: flex; align-items: center; gap: 10px; margin-left: auto; padding-left: 10px; }
        .meta-info .time-info { white-space: nowrap; font-weight: 700; font-size: 15px; }
        .meta-info .station { font-size: 14px; font-weight: 900; }
        .station-nk { color: #81a1c1; } .station-sa { color: #a3be8c; }
        .time-soon { color: var(--time-soon); } .time-medium { color: var(--time-medium); } .time-far { color: var(--time-far); }
        .rel-time { font-size: 13px; font-weight: 400; }
        
        #calendar-dashboard { /* ... (CSS ist unverändert) ... */ }
        /* ... (Restliches CSS ist unverändert) ... */
    </style>
</head>
<body>
    <div id="transit-widget"></div>
    <div id="calendar-dashboard"><h2>Lade Kalenderdaten...</h2></div>

    <script>
        const CLOUDFLARE_WORKER_URL = 'https://mkscal.ikeakatalog.workers.dev/';
        const calendarDashboard = document.getElementById('calendar-dashboard');
        const transitWidget = document.getElementById('transit-widget');
        const colorMap = { 'M&M': '#f4da63', 'Maria': '#d3d3d3', 'MK Solo': '#6dada9', 'Bodo Banali': '#6dada9', 'default': '#e5e7eb' };

        function getTransitSymbol(product) { /* ... (unverändert) ... */ }
        function getTimeClass(minutes) { /* ... (unverändert) ... */ }

        async function fetchTransitData() {
            try {
                const response = await fetch(CLOUDFLARE_WORKER_URL + 'transit');
                if (!response.ok) throw new Error('Netzwerkfehler');
                const departures = await response.json();
                
                transitWidget.innerHTML = '';
                if (!departures || departures.length === 0) {
                    transitWidget.innerHTML = '<p style="text-align: center; color: #9ca3af;">Keine Abfahrten gefunden.</p>'; return;
                }
                departures.slice(0, 30).forEach(dep => {
                    const depElement = document.createElement('div');
                    depElement.className = 'departure-row';
                    
                    const now = new Date();
                    const departureTime = new Date(dep.when);
                    const minutesFromNow = Math.round((departureTime - now) / 60000);
                    const absoluteTime = departureTime.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
                    
                    const timeClass = getTimeClass(minutesFromNow);
                    const timeInfo = `${absoluteTime} <span class="rel-time ${timeClass}">(${minutesFromNow} Min)</span>`;
                    const symbol = getTransitSymbol(dep.product);
                    // KORREKTUR: "Gl. " und "Pos. " werden entfernt
                    const platformText = dep.platform ? `<span class="platform">${dep.platform.replace(/Gl\.\s|Pos\.\s/g, '')}</span>` : '';

                    depElement.innerHTML = `
                        <div class="line-symbol">${symbol}</div>
                        <div class="line-info">
                            <span>${dep.line}</span>
                            ${platformText}
                        </div>
                        <div class="direction-wrapper"><span class="direction-text">${dep.direction}</span></div>
                        <div class="meta-info">
                            <div class="time-info">${timeInfo}</div>
                            <div class="station station-${dep.station.toLowerCase()}">(${dep.station})</div>
                        </div>
                    `;
                    transitWidget.appendChild(depElement);
                });

            } catch (error) {
                transitWidget.innerHTML = '<p style="text-align: center; color: #9ca3af;">Fehler beim Laden der Abfahrten.</p>';
            }
        }
        
        // --- NEUE, KORRIGIERTE LAUFSCHRIFT-LOGIK ---
        let activeMarquee = null;
        function stopMarquee() {
            if (activeMarquee) {
                activeMarquee.classList.remove('is-scrolling');
                activeMarquee.style.animationDuration = null;
                activeMarquee.style.setProperty('--marquee-distance', `0px`);
                activeMarquee = null;
            }
        }
        function startMarquee(event) {
            stopMarquee();
            const row = event.target.closest('.departure-row');
            if (!row) return;

            const dir = row.querySelector('.direction-text');
            if (dir.scrollWidth > dir.clientWidth) {
                const overflow = dir.clientWidth - dir.scrollWidth;
                const duration = dir.scrollWidth / 40;
                
                dir.style.setProperty('--marquee-distance', `${overflow}px`);
                dir.style.animationDuration = `${duration}s`;
                dir.classList.add('is-scrolling');
                activeMarquee = dir;
            }
        }
        transitWidget.addEventListener('mousedown', startMarquee, true);
        transitWidget.addEventListener('touchstart', startMarquee, true);
        document.addEventListener('mouseup', stopMarquee, true);
        document.addEventListener('touchend', stopMarquee, true);


        async function fetchAndDisplayEvents() { /* ... (unverändert) ... */ }
        function getContrastColor(hexColor) { /* ... (unverändert) ... */ }

        fetchAndDisplayEvents();
        fetchTransitData();
        setInterval(fetchAndDisplayEvents, 60000);
        setInterval(fetchTransitData, 30000);

        // Fügen Sie die unveränderten Codeblöcke hier ein
        function getTransitSymbol(product) { switch(product) { case 'suburban': return 'S'; case 'subway': return 'U'; case 'bus': return 'B'; default: return ''; } }
        function getTimeClass(minutes) { if (minutes < 5) return 'time-soon'; if (minutes <= 10) return 'time-medium'; return 'time-far'; }
        async function fetchAndDisplayEvents() { try { const response = await fetch(CLOUDFLARE_WORKER_URL); if (!response.ok) throw new Error('Netzwerkfehler'); const events = await response.json(); calendarDashboard.innerHTML = ''; const eventsByDate = {}; events.forEach(event => { const d = new Date(event.start.dateTime || event.start.date); const key = new Date(d.getFullYear(), d.getMonth(), d.getDate()).toISOString(); if (!eventsByDate[key]) { eventsByDate[key] = []; } eventsByDate[key].push(event); }); const today = new Date(); today.setHours(0,0,0,0); const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1); for (let i = 0; i < 30; i++) { const currentDay = new Date(today); currentDay.setDate(today.getDate() + i); const dateKey = currentDay.toISOString(); if (eventsByDate[dateKey]) { eventsByDate[dateKey].forEach(event => { const card = document.createElement('div'); card.className = 'event-card'; const bgColor = colorMap[event.calendarName] || colorMap['default']; card.style.backgroundColor = bgColor; const textColor = getContrastColor(bgColor); card.style.color = textColor; const startDate = new Date(event.start.dateTime || event.start.date); let dateDisplayString; if (currentDay.getTime() === today.getTime()) { dateDisplayString = 'Heute'; } else if (currentDay.getTime() === tomorrow.getTime()) { dateDisplayString = 'Morgen'; } else { dateDisplayString = startDate.toLocaleDateString('de-DE', { weekday: 'short', day: 'numeric', month: 'numeric' }); } const timeString = event.start.dateTime ? startDate.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }) + ' Uhr' : 'Ganztägig'; card.innerHTML = `<div class="info"><h2>${event.summary || '(Kein Titel)'}</h2><p class="calendar-source">${event.calendarName}</p></div><div class="datetime"><div class="date">${dateDisplayString}</div><div class="time">${timeString}</div></div>`; calendarDashboard.appendChild(card); }); } else { const emptyCard = document.createElement('div'); emptyCard.className = 'empty-day-card'; emptyCard.textContent = currentDay.toLocaleDateString('de-DE', { weekday: 'long', day: 'numeric', month: 'long' }); calendarDashboard.appendChild(emptyCard); } } } catch (error) { calendarDashboard.innerHTML = `<h2>Fehler: Kalenderdaten konnten nicht geladen werden.</h2>`; } }
        function getContrastColor(hexColor) { if (!hexColor) return '#1f2937'; const r = parseInt(hexColor.substr(1, 2), 16); const g = parseInt(hexColor.substr(3, 2), 16); const b = parseInt(hexColor.substr(5, 2), 16); const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255; return luminance > 0.6 ? '#1f2937' : '#f9fafb'; }
    </script>
</body>
</html>
